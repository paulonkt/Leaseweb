<form [formGroup]="formFilter" (ngSubmit)="onSubmit()" class="py-4">
	<div class="row">
		<div class="col">
			<div class="filter-bg">
				<h2>Server search</h2>
				<app-storage [form]="formFilter"></app-storage>
				<app-hd [form]="formFilter"></app-hd>
				<app-memory [form]="formFilter"></app-memory>
				<app-location [form]="formFilter"></app-location>
				<p class="error text-center" *ngIf="error">{{ error }}</p>
				<app-search-button></app-search-button>
			</div>
		</div>
	</div>
</form>
